name: 'ðŸ› Bug Report'
labels: ['bug']
description: 'Create a bug report to help us improve'

body:
  - type: markdown
    attributes:
      value: >
        Do **NOT** use this form to report security issues.
        See the [Security Issue reporting guidelines](https://github.com/wiremock/.github/blob/main/SECURITY.md)
  - type: markdown
    attributes:
      value: >
        Please do not log bugs regarding classpath issues (typically manifesting as 'NoClassDefFoundException' or 'ClassNotFoundException').
        These are not WireMock bugs, and need to be diagnosed for your project using your build tool. Plenty has already been written in WireMock's issues and mailing list about
        how to resolve these issues so please search these sources before asking for help.

  - type: textarea
    attributes:
      label: Proposal
      description: Describe the problem, expected and actual behavior here
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction steps
      description: > 
        Explain how to reproduce the issues.
        Ideally, provide a test case that demonstrates the problem.
        For performance related issues, please attach profiler reports
    validations:
      required: true

  - type: textarea
    attributes:
      label: References
      description: Reference any relevant documentation, prior work, other materials or issues/pull requests that can be used for inspiration.
    validations:
      required: false
